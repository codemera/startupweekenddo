{% load blog_tags %}

<aside class="sidebar sidebar-blog">
  <div class="sidebar-section recent-posts">
    <h4 class="gap-top-none">
      Entradas recientes
    </h4>
    {% blog_recent_posts 3 as recent_posts %}
    <ul class="unstyled gap-none">
    {% for post in recent_posts %}
      <li>
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        <div class="text-muted text-xs">{{ post.publish_date }}</div>
      </li>
    {% endfor %}
    </ul>
  </div>
</aside>
