{% load thumbnail cropping %}

<div class="team--container">
{% for person in team %}
  {% thumbnail person.image 225x225 box=person.image_crop as image %}
  <div class="team--row-item">
    <img src="{{ image.url }}"
      alt="{{ person.name }}"
      class="img-responsive img-thumbnail gap-bottom-sm"
      {% if person.bio %}
      data-toggle="tooltip" data-placement="bottom" title="{{ person.bio }}"
      {% endif %}>
    <h5 class="gap-none">
      {% if person.twitter %}
      <a href="{{ person.twitter|twitter_url }}" target="_blank">
        {{ person.name }}
      </a>
      {% else %}
      {{ person.name }}
      {% endif %}
    </h5>
  </div>
{% endfor %}
</div>
