{% load swdo_utils %}

<footer>
  <div class="footer-main">
    <div class="container">
      <div class="row">
        <div class="col-sm-2">
          <img src="{{ STATIC_URL }}images/logo-white.png"
            class="footer-logo"
            alt="Startup Weekend Santo Domingo">
        </div>
        <div class="col-sm-7">
          <ul class="list-inline footer-menu">
            {% for page in page_branch %}
            <li>
              <a href="{{ page.get_absolute_url }}">{{ page.title }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
        <div class="col-sm-3">
          {% social_links extra_class='pull-right-xs' %}
        </div>
      </div>
    </div>
  </div>
  <div class="footer-bottom">
    <div class="container">
      <div class="row">
        <div class="col-sm-9">
          Copyright © 2016 Startup Weekend Santo Domingo. Todos los derechos resrvados.
        </div>
        <div class="col-sm-3">
          <span class="pull-right-xs">
            Diseñado por &nbsp;
            <a href="http://codemera.com/" target="_blank">
              <img src="{{ STATIC_URL }}images/codemera-logo.png" alt="Codemera" height="10px" width="100px">
            </a>
          </span>
        </div>
      </div>
    </div>
  </div>
</footer>
