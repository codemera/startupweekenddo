{% load pages_tags %}

<nav class="navbar navbar-default gap-none">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button"
        class="navbar-toggle collapsed"
        data-toggle="collapse"
        data-target="#sw_navbar_collapse"
        aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="{% url 'home' %}" class="navbar-brand">
      <img src="{{ STATIC_URL }}images/logo.png" alt="Startup Weekend Santo Domingo">
    </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="sw_navbar_collapse">
      <ul class="nav navbar-nav navbar-right">
        {% for page in page_branch %}
        <li{% if page.is_current %} class="active"{% endif %}>
          <a href="{{ page.get_absolute_url }}">{{ page.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
